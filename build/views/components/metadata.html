<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-60190581-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];

  function gtag() {
    dataLayer.push(arguments);
  }
  gtag('js', new Date());
  gtag('config', 'UA-60190581-1');
</script>

<!--App Styles-->
<link rel="stylesheet" href="/public/styles/styles.css">

<title>{{ title }}</title>
<meta charset="UTF-8" />
<meta name="format-detection" content="telephone=no">
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<!-- site meta data -->
<meta name="author" content="{{ author }}" />
<meta name="description" content="{{ description }}" />
<meta name="keywords" content="{{ keywords }}" />
<!-- twitter meta data -->
<meta name="twitter:title" content="{{ title }}" />
<meta name="twitter:description" content="{{ description }}" />
<meta name="twitter:image:src" content="{{ siteImg }}" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="{{ twitterAccount }}" />
<meta name="twitter:creator" content="{{ twitterAccount }}" />
<!-- facebook meta data -->
<meta property="og:title" content="{{ title }}" />
<meta property="og:description" content="{{ description }}" />
<meta property="og:image" content="{{ siteImg }}" />
<meta property="og:url" content="{{ siteUrl }}" />
<meta property="og:type" content="website" />
<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{{ title }}" />
<meta itemprop="description" content="{{ description }}" />
<meta itemprop="image" content="{{ siteImg }}" />

<!-- Robots -->
<meta name="robots" content="index, follow, noarchive" />
<meta name="googlebot" content="index, follow, noarchive" />
